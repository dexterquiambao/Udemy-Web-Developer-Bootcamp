<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="table.css">
</head>
<body>

<h1>Tic Tac Toe</h1>

	<table>
	<tr>
		<td>1</td>
		<td class="vertical">2</td>
		<td>3</td>
	</tr>
	<tr>
		<td class="horizontal">1</td>
		<td class="vertical horizontal">2</td>
		<td class="horizontal">3</td>
	</tr>
	<tr>
		<td>1</td>
		<td class="vertical">2</td>
		<td>3</td>
	</tr>
	</table>

</body>
</html>
