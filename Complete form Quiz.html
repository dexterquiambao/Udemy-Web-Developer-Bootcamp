<!DOCTYPE html>
<html>
<head>
	<title>Complete Form Solution</title>
</head>
<body>
<h1>Register</h1>

<form>
	<div>
		<label for="first-name">First Name:</label>
		<input type="text" name="first-name" placeholder="Dexter" required="">
		<label for="last-name">Last Name: </label>
		<input type="text" name="last-name" placeholder="Quiambao" required="">
	</div>
	<div>
		<label for="radio-choice-1">Male</label>
		<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" required="">
		<label for="radio-choice-2">Female</label>
		<input type="radio" name="radio-choice-2" id="radio-choice-2" value="choice-2">
		<label for="radio-choice-3">Other</label>
		<input type="radio" name="radio-choice-3" id="radio-choice-3" value="choice-3">
	</div>
	<div>
		<label for="email-address">Email:</label>
		<input type="Email" name="email-address" id="email-address" placeholder="your email please" required="">
		<label for="password">Password:</label>
		<input type="text" name="password" id="password" placeholder="Enter password here" minlength="5" max="10" required="">
	</div>
	<div>
		<label for="select-choice">Birthday:</label>
		<select name="select-choice" id="select-choice">
			<option value="0" selected disabled>Month</option>
			<option value="January">Jan</option>
			<option value="February">Feb</option>
			<option value="March">March</option>			
		</select>

		<select name="birthday-day" id="birthday-day">
			<option value="0" selected disabled>Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>

		<select name="birthday-year" id="year">
			<!-- <option value="0" select disabled>Year</option> *must add "selected" not "select"-->
			<option value="0" selected disabled>Year</option>
			<option value="1987">1987</option>
			<option value="1988">1988</option>
			<option value="1989">1989</option>			
		</select>
	</div>
	<div>
		<label for="checkbox">I agree to the terms and conditions</label>
		<input type="checkbox" name="checkbox" id="checkbox">	
	</div>
	<button>submit</button>
</form>
</body>
</html>
